<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SPARQL</title>
</head>
<body>
    <h1>Выполнить запрос</h1>
    <form method="POST">
        <textarea name="query" rows="5" cols="50" required></textarea>
        <button type="submit">Отправить</button>
    </form>

    {% if results %}
    <h2>Результаты:</h2>
    <pre>{{ results | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
