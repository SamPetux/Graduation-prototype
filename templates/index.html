<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Загрузка файлов</title>
    <style>
        .file-group {
            margin: 20px 0;
        }

        .status {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Загрузите файлы</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="file-group">
            <h3>STEP:</h3>
            <input type="file" name="step_file" accept=".xml" required>
            <input type="file" name="step_rml" accept=".rml" required>
        </div>

        <div class="file-group">
            <h3>QIF:</h3>
            <input type="file" name="qif_file" accept=".xml" required>
            <input type="file" name="qif_rml" accept=".rml" required>
        </div>

        <button type="submit">Начать обработку</button>
    </form>
</body>
</html>
